<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>String Functions</title>
</head>
<body>
    <h2>JavaScript String Functions</h2>
    <p id="output"></p>
    <script>
        var str = "Hello World";
      var result = 
            "Original: " + str + "<br>" +
            "Length: " + str.length + "<br>" +
            "Uppercase: " + str.toUpperCase() + "<br>" +
            "Lowercase: " + str.toLowerCase() + "<br>" +
            "Includes 'World': " + str.includes("World") + "<br>" +
            "Slice (1, 4): " + str.slice(1, 4) + "<br>" +
            "Replace 'World' with 'JavaScript': " + str.replace("World", "JavaScript") + "<br>" +
            "Split by space: " + str.split(" ") + "<br>" +
            "Concat 'Welcome': " + str.concat(" Welcome") + "<br>" +
            "Trim spaces: " + " Hello ".trim() + "<br>" +
            "Repeat 3 times: " + "Hi ".repeat(3);
        document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>

</body>
</html>
