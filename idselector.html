<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h234{
            color: blue;
            background-color: aquamarine;
            font-family: 'Times New Roman', Times, serif;
        }
        #p234{
            color: brown;

    </p>
