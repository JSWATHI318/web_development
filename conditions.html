<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Looping Statements</title>
</head>
<body>

<h2>JavaScript Looping Statements Example</h2>

<script>
    // for loop example
    document.write("<b>For Loop:</b><br>");
    for (let i = 1; i <= 5; i++) {
        document.write("Iteration: " + i + "<br>");
    }

    // while loop example
    let count = 1;
    document.write("<b>While Loop:</b><br>");
    while (count <= 5) {
        document.write("Count: " + count + "<br>");
        count++;
    }

    // do...while loop example
    let num = 1;
    document.write("<b>Do...While Loop:</b><br>");
    do {
        document.write("Number: " + num + "<br>");
        num++;
    } while (num <= 5);
</script>

</body>
</html>
