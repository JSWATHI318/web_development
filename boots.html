<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Bootstrap Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h3 class="text-primary mb-3">User Information</h3>
  
  <table class="table table-bordered table-striped">
    <thead class="table-success">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody class="table-light">
      <tr>
        <td>Alice</td>
        <td>25</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Raj</td>
        <td>30</td>
        <td>India</td>
      </tr>
      <tr>
        <td>Marie</td>
        <td>28</td>
        <td>France</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
