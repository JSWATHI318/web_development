<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 3x3 Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

  <!-- Row 1 -->
  <div class="row">
    <div class="col-md-4 bg-primary text-white p-3 text-center">Box 1</div>
    <div class="col-md-4 bg-success text-white p-3 text-center">Box 2</div>
    <div class="col-md-4 bg-danger text-white p-3 text-center">Box 3</div>
  </div>

  <!-- Row 2 -->
  <div class="row mt-3">
    <div class="col-md-4 bg-warning text-dark p-3 text-center">Box 4</div>
    <div class="col-md-4 bg-info text-white p-3 text-center">Box 5</div>
    <div class="col-md-4 bg-secondary text-white p-3 text-center">Box 6</div>
  </div>

  <!-- Row 3 -->
  <div class="row mt-3">
    <div class="col-md-4 bg-light text-dark p-3 text-center">Box 7</div>
    <div class="col-md-4 bg-dark text-white p-3 text-center">Box 8</div>
    <div class="col-md-4 bg-primary text-white p-3 text-center">Box 9</div>
  </div>

</div>

</body>
</html>
