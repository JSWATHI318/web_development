<!DOCTYPE html>
<html>
<head>
  <title>Variable Declaration</title>
</head>
<body>

  <script>
    var name = "John";
    let age = 25;
    const country = "India";

    document.write( "name" +name+ "<br>");
    document.write("Age: " + age + "<br>");
    document.write("Country: " + country);
  </script>

</body>
</html>
