<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Onclick Event</title>
<script>
 function showMessage() {
alert("Button clicked!");
}
 </script>
</head>
<body>
 <h2>Onclick Event Example</h2>
 <button onclick="showMessage()">Click Me</button>
</body>
</html>
