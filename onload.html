<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Onload Event</title>
 <script>
 function pageLoaded() {
 alert("Page has loaded successfully!");
 }
 </script>
 </head>
 <body onload="pageLoaded()">
 <h2>Onload Event Example</h2>
 </body>
 </html>
