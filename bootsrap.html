<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Bootstrap Grid Example</h1>

    <div class="row">
        <div class="col-md-4 bg-primary text-white p-3">Column 1</div>
        <div class="col-md-4 bg-secondary text-white p-3">Column 2</div>
        <div class="col-md-4 bg-success text-white p-3">Column 3</div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6 bg-danger text-white p-3">Column 1 (6 cols)</div>
        <div class="col-md-6 bg-warning text-dark p-3">Column 2 (6 cols)</div>
    </div>

    <div class="row mt-3">
        <div class="col-md-3 bg-info text-white p-3">Col 1 (3 cols)</div>
        <div class="col-md-9 bg-dark text-white p-3">Col 2 (9 cols)</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
