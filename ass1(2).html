<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Registration Form</h2>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>
    </div>
        <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        </div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            </div>
        </select>
        <div>
        <label>Department:</label>
        <div class="radio-group">
            <input type="radio" id="cs" name="department" value="CS">
            <label for="cs">CS</label>
            
            <input type="radio" id="alml" name="department" value="alml">
            <label for="alml">ALML</label>

            <input type="radio" id="DS" name="department" value="DS">
            <label for="DS">DS</label>
        </div>
        <label>Program to Participate:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="coding" name="program" value="Coding">
            <label for="coding">Coding</label>

            <input type="checkbox" id="robotics" name="program" value="Robotics">
            <label for="robotics">Robotics</label>

            <input type="checkbox" id="sports" name="program" value="Sports">
            <label for="sports">Sports</label>

            <input type="checkbox" id="Dance" name="program" value="Dance">
            <label for="Dance">Dance</label>
            
            <input type="checkbox" id="singing" name="singing" value="singing">
            <label for="singing">Singing</label>
        </div>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
