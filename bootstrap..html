<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Container Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Bootstrap Container -->
  <div class="container mt-5">
    <h1 class="mb-3">Welcome to My Webpage</h1>
    <h2 class="mb-2">This is a Subheading</h2>
    <p class="mb-4">
      This is a simple paragraph inside a Bootstrap container. It uses Bootstrap classes for layout and spacing, but no special colors or buttons are added. The layout is responsive and clean.
    </p>
  </div>

</body>
</html>
