<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Data Types</title>
</head>
<body>

<h2>JavaScript Data Types Example</h2>

<script>
    // Primitive Data Types
    let str = 'Hello';          // String
    let num = 42;               // Number
    let isTrue = true;          // Boolean
    let nothing = null;         // Null
    let notDefined;             // Undefined

    // Non-Primitive Data Type: Object
    let person = { name: 'Riya', age: 25 };  // Object

    // Output to the browser
    document.write("String: " + str + "<br>");
    document.write("Number: " + num + "<br>");
    document.write("Boolean: " + isTrue + "<br>");
    document.write("Null: " + nothing + "<br>");
    document.write("Undefined: " + notDefined + "<br>");
    document.write("Object: " + person.name + ", " + person.age + "<br>");
</script>

</body>
</html>
