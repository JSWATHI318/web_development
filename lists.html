<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>about html list</h1>
    <h3>ordered list</h3>
    <ol type="A">
        <li>apple</li>
        <li>mango</li>
        <li>grapes</li>
        <li>banana</li>
    </ol>
    <h3>unorderd list</h3>
    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>grapes</li>
        <li>banana</li>

    </ul>
    <h3>definition list</h3>
    <dl>
        <dt><b>apple</b></dt>
        <dd>it is red color fruit</dd>
        <dt><b>honda</b></dt>
        <dd>it is one of the motor company</dd>
    </dl>
</body>
</html>
