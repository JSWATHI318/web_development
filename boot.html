<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 p-4 bg-light shadow rounded">
        <h1 class="mb-3">Welcome to Bootstrap Grid System</h1>
        <p>Bootstrap containers help to align and structure web content in a responsive and organized manner. This is a simple example of a fixed-width container.</p>

        <div class="row mt-4">
            <div class="col-md-4 bg-primary text-white p-3 rounded">Column 1</div>
            <div class="col-md-4 bg-success text-white p-3 rounded">Column 2</div>
            <div class="col-md-4 bg-danger text-white p-3 rounded">Column 3</div>
        </div>
    </div>
</body>
</html>
