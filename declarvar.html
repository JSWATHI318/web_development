<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Variables</title>
</head>
<body>

    <h1 id="message"></h1>

    <script>
        let name = "Alice";
        let age = 25;

        document.getElementById("message").innerText = "Hello, my name is " + name + " and I am " + age + " years old.";
    </script>

</body>
</html>
