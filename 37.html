<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive vs String Object</title>
</head>
<body>

<h2>Primitive vs String Object</h2>

<script>
    // Primitive String
    let primitiveStr = "Hello, World!";

    // String Object
    let stringObj = new String("Hello, World!");

    // Output the results
    document.write("Primitive String: " + primitiveStr + "<br>");
    document.write("String Object: " + stringObj + "<br>");
    document.write("Type of Primitive String: " + typeof primitiveStr + "<br>");
    document.write("Type of String Object: " + typeof stringObj + "<br>");
</script>

</body>
</html>
