<!DOCTYPE html>
<html>
<head>
  <title>Factorial</title>
</head>
<body>

  <script>
    function fact(n) {
      var f = 1;
      for (var i = 1; i <= n; i++) {
        f = f * i;
      }
      return f;
    }

    var num = prompt("Enter a number:");
    var result = fact(num);
    document.write("Factorial of " + num + " is " + result);
  </script>

</body>
</html>
