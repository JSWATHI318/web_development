<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="card m-4" style="width: 18rem;">
  <img src="mru.jfif" class="card-img-top" alt="MRU Image">
  <div class="card-body">
    <h5 class="card-title">MRU</h5>
    <p class="card-text">Mallareddy University</p>
    <a href="https://www.mallareddyuniversity.ac.in/" class="btn btn-primary">Visit</a>
  </div>
</div>

</body>
</html>
